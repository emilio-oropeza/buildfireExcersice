<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task list</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"> 

</head>
<body>
    <h1>Task List</h1>
    <button onclick="addTask({title:'My New Task!',description:'This is my new task',img:'https://picsum.photos/1600/900?v99'})">Add Task</button>
    <div id="taskContainer">
        <div id="lateTask" class="rowsContainers">
            <h3>Late Task</h3>
            <div class="taskRows"></div>
        </div>
        <div id="currentTask" class="rowsContainers">
                <h3>Current Task</h3>
            <div class="taskRows"></div>
        </div>
        <div id="completeTask" class="rowsContainers">
                <h3>Complete Task</h3>
            <div class="taskRows"></div>
        </div>
    </div>
    <script src="js/taskList.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
